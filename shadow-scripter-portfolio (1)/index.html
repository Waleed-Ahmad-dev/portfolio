<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Scripter | Waleed Ahmad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              itachi: {
                black: '#050505',
                dark: '#0a0a0a',
                red: '#880000',
                brightRed: '#bb0000',
                grey: '#2a2a2a',
              }
            },
            fontFamily: {
              cinzel: ['Cinzel', 'serif'], // For mystical titles
              mono: ['JetBrains Mono', 'monospace'], // For code
              tech: ['Orbitron', 'sans-serif'], // For modern UI
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e5e5;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor */
      }
      a, button, input, textarea {
        cursor: none; /* Hide default cursor on interactive elements */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #660000;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #990000;
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff0000;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #0000ff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(14px, 9999px, 126px, 0); }
        20% { clip: rect(89px, 9999px, 16px, 0); }
        40% { clip: rect(23px, 9999px, 98px, 0); }
        60% { clip: rect(138px, 9999px, 56px, 0); }
        80% { clip: rect(4px, 9999px, 34px, 0); }
        100% { clip: rect(67px, 9999px, 112px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(119px, 9999px, 63px, 0); }
        20% { clip: rect(6px, 9999px, 93px, 0); }
        40% { clip: rect(90px, 9999px, 12px, 0); }
        60% { clip: rect(17px, 9999px, 145px, 0); }
        80% { clip: rect(82px, 9999px, 5px, 0); }
        100% { clip: rect(34px, 9999px, 11px, 0); }
      }
    </style>

  }
}
</script>
